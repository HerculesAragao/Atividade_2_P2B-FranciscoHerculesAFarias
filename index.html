<!--Desenvolva um programa que calcule a média de um aluno. O programa deve solicitar três notas do aluno, sendo a primeira com peso 2, a segunda com peso 3 e a terceira com peso 5. No final, exiba a máedia calculada.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade_2_P2B-FranciscoHerculesAraoFarias</title>
</head>
<body>
    <script>
        var nota1;
        var nota2;
        var nota3;
        var media;

        nota1 = prompt('Digite a 1ª nota: ');
        parseFloat(nota1);

        nota2 = prompt('Digite a 2ª nota: ');
        parseFloat(nota2);

        nota3 = prompt('Digite a 3ª nota: ');
        parseFloat(nota3);

        media = (2*nota1 + 3*nota2 + 5*nota3)/10;
        alert('A média calculada é: ' + media);
    </script>
    
</body>
</html>
